;(function($, hljs) {
	hljs.configure({
		tabReplace: '  ',
		languages: ['html', 'css', 'xml', 'js']
	});
	var sourcecode = Object.create(HTMLPreElement.prototype);
	sourcecode.createdCallback = function() {
		var src = this.dataset.src;
		var lang = this.dataset.lang;
		if (lang && lang !== '') $(this).addClass(lang);
		if (src) {
			var elm = this;
			$.get(src, function(res) {
				hljs.highlightBlock(elm);
			});
		} else {
			hljs.highlightBlock(this);
		}
	};

	document.registerElement('source-code', {
		prototype: sourcecode,
		extends: 'pre'
	});

})(jQuery, hljs);
</script>
