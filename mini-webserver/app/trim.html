<script>
String.prototype.ltrim = function(char) {
	var that = this.trim();
	var space = '\u0020';
	char = char || space;
	if (char === space) return that;
	else char = char.slice(0, 1);
	var m = n = 0;
	while(n < that.length) {
		if (that[n] === char) m++;
		else break;
		n++;
	}
	return that.substr(m);
};
String.prototype.rtrim = function(char) {
	var that = this.trim();
	var space = '\u0020';
	char = char || space;
	if (char === space) return that;
	else char = char.slice(0, 1);
	var m = 0, n = that.length-1;
	while(n >= 0) {
		if (that[n] === char) m--;
		else break;
		n--;
	}
	return that.slice(0, m);
};
String.prototype.strim = function(char) {
	return this.ltrim(char).rtrim(char);
};
</script>
